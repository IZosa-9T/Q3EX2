<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

      <link href='https://fonts.googleapis.com/css?family=Mali' rel='stylesheet'>

	<title>EX2: Area of a Triangle</title>

</head>
<body>

	<div class="container">
			<script type="text/javascript">
				document.write("<h1>Area of a <br>Triangle</h1>");
			</script>

				<br/>

			<img src="triangle.png" style="width: 13%;">

			<script type="text/javascript">
				document.write("<br><br>Height: 4 in");
				document.write("<br>Base: 5 in");
			</script>

			<p id="area">The <b>area</b> of the triangle is: </p>

			<button type="button" class="btn" onclick="
				var h=4; var b=5;
				getElementById('area').innerHTML='The <b>area</b> of the triangle is: '+b*h +'.'"
			>
				area
			</button>
	</div>

</body>
</html>
